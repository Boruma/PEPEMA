<ion-content>
    <ion-fab class="showMobile actionButton" vertical="bottom" horizontal="end" slot="fixed" edge (click)="addRole()">
        <ion-fab-button class="primaryButtonIcon">
            <ion-icon src="../../../assets/icon/create.svg"></ion-icon>
        </ion-fab-button>


    </ion-fab>
    <ion-grid>
        <ion-row>
            <ion-col size-sm="12" size-md="12" size-lg="6" class="pageCol">

                <app-list-roles></app-list-roles>

            </ion-col>
            <ion-col size-sm="12" size-md="12" size-lg="6" class="showDesktop">

                <ion-card [ngClass]="{'hidden' : show == false}">
                    <app-show-role></app-show-role>
                </ion-card>
            </ion-col>

        </ion-row>
    </ion-grid>
</ion-content>
