<form [formGroup]="sizeRangeForm">
  <ion-card>
    <ion-label class="label" position="stacked">Name</ion-label>
    <ion-input class="inputFieldFull" type="text" [(ngModel)]="name" formControlName="name"
      placeholder="z.B. Hosengröße">
    </ion-input>


    <span formArrayName="sizes">
      <span *ngFor="
          let player of this.sizeRangeFormData.controls;
          let sizeIndex = index" [formGroupName]="sizeIndex">
        <ion-row>

          <ion-col size-xs="8" size-sm="8" size-md="8" size-lg="8" style="padding-left:0px;">
            <ion-label class="label" position="stacked">Größe</ion-label>
            <ion-input class="inputFieldFull" [(ngModel)]="_sizes[sizeIndex].name" type="text" formControlName="name"
              placeholder="z.B. L, 80, 56-58">
            </ion-input>
          </ion-col>
          <ion-col *ngIf="sizeIndex > 0" size-xs="4" size-sm="4" size-md="4" size-lg="4" style="padding-right:0px;">
            <ion-button class="primaryButtonIcon ion-float-right" (click)="deleteSize(sizeRangeForm, sizeIndex)"
              style="margin-top: 20px;">
              <ion-icon src="../../../assets/icon/delete.svg"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>


      </span>
      <ion-button class="primaryButtonIcon" (click)="addSize(sizeRangeForm)" style="width: 100%;">
        <ion-icon src="../../../assets/icon/create.svg"></ion-icon>
        <ion-text>Weitere Größe</ion-text>
      </ion-button>
    </span>


    <ion-button class="primaryButtonIcon ion-float-right" (click)="deletesizeRange()">
      <ion-icon src="../../../assets/icon/delete.svg"></ion-icon>
    </ion-button>


    <ion-button type="button" (click)="addsizeRange()" class="primaryButtonIcon ion-float-right">
      <ion-icon src="../../../assets/icon/create.svg"></ion-icon>
      <ion-text>Weitere Größensammlung</ion-text>
    </ion-button>
  </ion-card>
</form>
