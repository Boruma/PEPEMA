<ion-row class="ion-align-items-center showDesktop">
    <ion-col size="8" *ngIf="role != null">
        <ion-item lines="none">
            <ion-label class="detailName">{{role.name}}</ion-label>
        </ion-item>
    </ion-col>
    <ion-col size="4">
        <ion-button class="primaryButtonIcon ion-float-right" (click)="editRole(role)">
            <ion-icon src="../../../assets/icon/edit.svg"></ion-icon>
        </ion-button>
        <ion-button class="primaryButtonIcon ion-float-right" (click)="presentAlertConfirm()">
            <ion-icon src="../../../assets/icon/delete.svg"></ion-icon>
        </ion-button>
    </ion-col>
</ion-row>

<ion-list lines="none" *ngIf="role != null">
    <ion-item lines="full">
        <ion-label>Name:</ion-label>
        <ion-label text-wrap>{{role.name}}</ion-label>
    </ion-item>
</ion-list>
