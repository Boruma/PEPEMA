<ion-header *ngIf="showHeader">
    <ion-toolbar>
        <ion-buttons class="burger" slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>

        <ion-buttons *ngIf="showBackButton" slot="start" class="back_button" (click)="navigate_back()">
            <ion-back-button></ion-back-button>
        </ion-buttons>

        <ion-img src="../../../assets/logoLong.svg" class="headerLogoWide" slot="start"></ion-img>

        <div class="header">
            <h1>{{title}}</h1>
        </div>

    </ion-toolbar>
</ion-header>
